<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Minsu Agrahari">
    <meta name="details" content="A UI design of the Credit Card Design">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <header>
                    <span class="logo">
                        <img src="img/logo.png" alt="logo" width="48px" height="30px" >
                        <h5>MasterCard</h5>
                    </span>
                    <span class="chip">
                        <img src="img/chip.png" alt="chip" width="50px" height="34.16px">
                    </span>
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 5040 2030 3020</h5>
                        <h5 class="name">Minsu Agrahari</h5>
                    </div>

                    <div class="valid">
                        <h6>Valid Thru</h6>
                        <h5>06/96</h5>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
